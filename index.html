<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="header">
            <span>Doing Stuff With Data</span>
        </div>
        <div class="row pb-5"><h1 class="text-center"></h1></div>
        <div class="row">
            <select name="dataSelect" id="dataSelect">
                <option value="10" disabled selected hidden>Select amount displayed per page</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
              </select>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><button class="btn" id="sortId"">Id</button></th>
                    <th scope="col"><button class="btn" id="sortFirstName">First</button></th>
                    <th scope="col"><button class="btn" id="sortLastName">Last</button></th>
                    <th scope="col"><button class="btn" id="sortEmail">Email</button></th>
                    <th scope="col"><button class="btn" id="sortHeight">Height</button></th>
                    <th scope="col"><button class="btn" id="sortAge">age</button></th>
                  </tr>
                </thead>
                <tbody id="dataDisplay" class="table-group-divider">
                  <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row">
            <nav aria-label="Page navigation example">
                <ul id="pagination" class="pagination d-flex justify-content-center">
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
              </nav>
        </div>
        
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
